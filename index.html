<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--FAVICON-->

    <link

    <!--CSS LINK-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Portfolio</title>

    <nav class="nav top-set">
      <div class="nav-container">
        <div class="nav-container-left">
          <img src="Images\Logo.svg" class="nav-container-left-logo" alt="" />
          <h2>SAWYER</h2>
        </div>
        <div class="nav-container-center">
          <a href="" class="nav-container-center-items">
            <img src="Icons/home.svg" alt="" />
            <h3>Home</h3>
          </a>
          <a href="#skills-point" class="nav-container-center-items">
            <img src="Icons/bolt.svg" alt="" />
            <h3>Skills</h3>
          </a>
          <a href="#projects-point" class="nav-container-center-items">
            <img src="Icons/proj.svg" alt="" />

          </a>
          <a href="" class="nav-container-center-items">
            <img src="Icons/edu.svg" alt="" />
            <h3>Education</h3>
          </a>
        </div>
        <div class="nav-container-right">
          <a href="" class="nav-container-right-items">
            <img src="Icons/mail.svg" alt="" />
            <h3>Contact</h3>
          </a>
        </div>
      </div>

    <header class="hero">
      <img src="Images\Waves.webp" class="waves" alt="" />
      <div class="hero-container top-set">
        <img
          src="Images\Hero_Text.svg"
          class="hero-text"
          alt="Hi. I'm Sawyer, an aspiring Web Developer and Designer"
        />
        <div class="hero-container_right">
          <img src="Images\Logo.svg" class="hero-logo" alt="Sawyer's Logo" />
          <ul class="hero-social_list">
            <li href="https://github.com/SawyerDiamond/">
              <i class="ti ti-brand-github"></i>
            </li>
            <li href="https://dribbble.com/SawyerD/" class="hero-social_links">
              <i class="ti ti-brand-dribbble"></i>
            </li>
            <li href="https://www.behance.net/sawyerd">
              <i class="ti ti-brand-behance"></i>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!--<Skills>-->

      <div class="skills-header">
        <img src="Icons/lightning.svg" class="skills-header-img" alt="" />
        <h1>SKILLS</h1>
      </div>
      <div class="skills-container">
        <ul class="skills-list">
          <li class="skills-item">
            <h3>Adobe</h3>
            <div class="skills-items-list">
              <img src="Icons/photoshop.svg" alt="Photoshop" />
              <img src="Icons/illustrator.svg" alt="Illustrator" />
              <img src="Icons/adobexd.svg" alt="AdobeXD" />
            </div>
          </li>
          <li class="skills-item">
            <h3>Styling</h3>
            <div class="skills-items-list">
              <img src="Icons/html.svg" alt="HTML" />
              <img src="Icons/css.svg" alt="CSS" />
              <img src="Icons/sass.svg" alt="SCSS" />
            </div>
          </li>
          <li class="skills-item">
            <h3>Frameworks</h3>
            <div class="skills-items-list">
              <img src="Icons/Bootstrap.svg" alt="Framer" />
              <img src="Icons/tailwind.svg" alt="Figma" />
              <img src="Icons/Flowbite.svg" alt="Protopie" />
            </div>
          </li>
          <li class="skills-item">
            <h3>Front-End</h3>
            <div class="skills-items-list">
              <img src="Icons/javascript.svg" alt="Javascript" />
              <img src="Icons/Typescript.svg" alt="Typescript" />
              <img src="Icons/react.svg" alt="React" />

          </li>
          <li class="skills-item">

            <div class="skills-items-list">

              <img src="Icons/gitlab.svg" alt="GitLab" />
            </div>
          </li>
          <li class="skills-item">
            <h3>UI/UX</h3>
            <div class="skills-items-list">
              <img src="Icons/figma.svg" alt="Figma" />
              <img src="Icons/protopie.svg" alt="Protopie" />
              <img src="Icons/framer.svg" alt="Framer" />
            </div>
          </li>
        </ul>
        <h1 class="skills-bg skills-bg-text" id="skills-point">SKILLS</h1>

      <div class="projects-container">
        <div class="projects-list">
          <a class="projects-item">
            <img
              src="Images\Gradients\PinkIMG.png"

          <a class="projects-item">
            <img src="Images\Gradients\PurplePinkIMG.png" alt="Avatar" />
          </a>
          <a class="projects-item">
            <img src="Images\Gradients\BlueIMG.png" alt="Avatar" />
          </a>
          <a class="projects-item">
            <img src="Images\Gradients\BlueGreenIMG.png" alt="Avatar" />
          </a>
          <a class="projects-item projects-item-large">
            <img src="Images\Gradients\OrangePinkIMG.png" alt="Avatar" />
          </a>
          <a class="projects-item">
            <img src="Images\Gradients\NavyIMG.png" alt="Avatar" />
          </a>
          <a class="projects-item">
            <img src="Images\Gradients\BeigeRedIMG.png" alt="Avatar" />

          <a class="projects-item">
            <img src="Images\Gradients\PinkYellowIMG.png" alt="Avatar" />

    <!--<SCRIPTS>-->
    <style>
      @keyframes slide-in {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0%);
        }
      }
      .hero-social_list {
        animation: slide-in 2000ms;
      }
      .hero-text {
        animation: slide-in 1000ms;
      }
      .hero-logo {
        animation: slide-in 1600ms;
      }
    </style>
    <script src="Javascript/scrollreveal.js"></script>
    <script src="Javascript/main.js"></script>
