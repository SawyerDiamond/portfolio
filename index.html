<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--FAVICON-->
    <link
      rel="shortcut icon"
      href="Assets/Images/favicon.png"
      type="image/x-icon"

    <link
